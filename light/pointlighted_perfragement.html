<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>点光照加环境光逐片元圆球</title>
</head>
<body>
<canvas id="canvas" width="400" height="400"></canvas>
<script src="../js/webgl.js"></script>
<script src="../js/matrix.js"></script>
<script type="x-shader/x-vertex" id="vs">
  attribute vec4 a_Position;
  attribute vec4 a_Normal;
  uniform mat4 u_MvpMatrix;
  uniform mat4 u_ModelMatrix;
  uniform mat4 u_NormalMatrix;
  varying vec4 v_Color;
  varying vec3 v_Normal;
  varying vec3 v_Position;
  void main() {
    vec4 color = vec4(0.0, 1.0, 1.0, 1.0);
    gl_Position = u_MvpMatrix * a_Position;
    // 计算顶点在世界坐标系的位置，以便计算点光源在顶点处点位置
    v_Position = vec3(u_ModelMatrix * a_Position);
    v_Normal = vec3(u_NormalMatrix * a_Normal);
    v_Color = color;
  }
</script>
<script type="x-shader/x-fragment" id="fs">
  #ifdef GL_ES
  precision mediump float;
  #endif
  uniform vec3 u_LightColor;//光照颜色
  uniform vec3 u_LightPosition;//光源位置
  uniform vec3 u_AmbientLight;//环境光颜色
  varying vec3 v_Normal;
  varying vec3 v_Position;//点光源位置
  varying vec4 v_Color;
  void main() {
    // 对法线归一化，因为其内插之后长度不一定是1
    vec3 normal = normalize(v_Normal);
    // 计算光线方向(光源位置-顶点位置)并归一化
    vec3 lightDirection = normalize(u_LightPosition - v_Position);
    // 计算光线方向和法向量点积
    float nDotL = max(dot(lightDirection, normal), 0.0);
    // 计算光照颜色
    vec3 diffuse = u_LightColor * v_Color.rgb * nDotL;
    vec3 ambient = u_AmbientLight * v_Color.rgb;
    gl_FragColor = vec4(diffuse + ambient, v_Color.a);

    // 观察方向的单位向量V
    // vec3 eyeDirection = normalize(-v_Position);
    vec3 eyeDirection = vec3(0.0,0.0,1.0);
    // 反射方向
    vec3 reflectionDirection = reflect(-lightDirection, normal);
    vec3 specularColor =vec3(1.0,1.0,1.0);//镜面反射光颜色
    float shininess = 30.0;// 镜面反射光泽度
    // 镜面反射亮度权重
    float specularLightWeighting = pow(max(dot(reflectionDirection, eyeDirection), 0.0), shininess);
    // 镜面高光亮度
    vec3 specular =  specularColor.rgb * specularLightWeighting * (nDotL<=0.0?0.0:1.0);
    gl_FragColor = vec4(ambient + diffuse + specular, v_Color.a);
  }
</script>
<script>
	var	canvas=document.getElementById('canvas'),
		gl=get3DContext(canvas,true);

	function main() {
		if (!gl) {
			console.log('Failed to get the rendering context for WebGL');
			return;
		}

		if (!initProgram(gl, 'fs', 'vs',true)) {
			console.log('Failed to intialize shaders.');
			return;
		}

		var n=initVertexBuffers();
		if(n<0){
			console.log('Failed to set the vertex information');
			return;
		}
		// 设置背景颜色
		gl.clearColor(0.0, 0.0, 0.0, 1.0);
		// 开启隐藏面消除
		gl.enable(gl.DEPTH_TEST);

		// 获取变量地址
		var u_ModelMatrix = gl.getUniformLocation(gl.program, 'u_ModelMatrix');
		var u_MvpMatrix = gl.getUniformLocation(gl.program, 'u_MvpMatrix');
		var u_NormalMatrix = gl.getUniformLocation(gl.program, 'u_NormalMatrix');
		var u_LightColor = gl.getUniformLocation(gl.program, 'u_LightColor');
		var u_LightPosition = gl.getUniformLocation(gl.program, 'u_LightPosition');
		var u_AmbientLight = gl.getUniformLocation(gl.program, 'u_AmbientLight');
		if (!u_ModelMatrix || !u_MvpMatrix || !u_NormalMatrix || !u_LightColor || !u_LightPosition　|| !u_AmbientLight) { 
			console.log('Failed to get the storage location');
			return;
		}

		// 光照颜色
		gl.uniform3f(u_LightColor, 1, 1, 1);
		// 光线方向(世界坐标系下)
		gl.uniform3f(u_LightPosition, 5.0, 4.0, 7.0);
		// 设置环境光颜色
		gl.uniform3f(u_AmbientLight, 0.2, 0.2, 0.2);

		var modelMatrix = new Matrix4();
		var mvpMatrix = new Matrix4(); 
		var normalMatrix = new Matrix4();

		// 模型矩阵
		modelMatrix.setRotate(90, 0, 1, 0); // Rotate around the y-axis
		// 视点投影
		mvpMatrix.setPerspective(30, canvas.width/canvas.height, 1, 100);
		mvpMatrix.lookAt(0, 0, 6, 0, 0, 0, 0, 1, 0);
		mvpMatrix.multiply(modelMatrix);
		// 根据模型矩阵计算用来变换法向量的矩阵
		normalMatrix.setInverseOf(modelMatrix);
		normalMatrix.transpose();

		// 模型矩阵
		gl.uniformMatrix4fv(u_ModelMatrix, false, modelMatrix.elements);
		// mvp矩阵
		gl.uniformMatrix4fv(u_MvpMatrix, false, mvpMatrix.elements);
		// 法向量矩阵
		gl.uniformMatrix4fv(u_NormalMatrix, false, normalMatrix.elements);


		// 清屏|清深度缓冲
		gl.clear(gl.COLOR_BUFFER_BIT | gl.DEPTH_BUFFER_BIT);

		// 根据顶点索引绘制图形(图形类型，绘制顶点个数，顶点索引数据类型，顶点索引中开始绘制的位置)
		gl.drawElements(gl.TRIANGLES, n, gl.UNSIGNED_SHORT, 0);

		// gl.drawArrays(gl.TRIANGLES, 0, 9);
	}

	function initVertexBuffers() { // Create a sphere
	  var SPHERE_DIV = 15;

	  var i, ai, si, ci;
	  var j, aj, sj, cj;
	  var p1, p2;

	  var positions = [];
	  var indices = [];

	  // 创建顶点坐标
	  for (j = 0; j <= SPHERE_DIV; j++) {
	    aj = j * Math.PI / SPHERE_DIV;
	    sj = Math.sin(aj);
	    cj = Math.cos(aj);
	    for (i = 0; i <= SPHERE_DIV; i++) {
	      ai = i * 2 * Math.PI / SPHERE_DIV;
	      si = Math.sin(ai);
	      ci = Math.cos(ai);

	      positions.push(si * sj);  // X
	      positions.push(cj);       // Y
	      positions.push(ci * sj);  // Z
	    }
	  }

	  // 创建顶点索引
	  for (j = 0; j < SPHERE_DIV; j++) {
	    for (i = 0; i < SPHERE_DIV; i++) {
	      p1 = j * (SPHERE_DIV+1) + i;
	      p2 = p1 + (SPHERE_DIV+1);

	      indices.push(p1);
	      indices.push(p2);
	      indices.push(p1 + 1);

	      indices.push(p1 + 1);
	      indices.push(p2);
	      indices.push(p2 + 1);
	    }
	  }

		// 创建顶点缓冲
		if(!initArrayBuffer('a_Position',new Float32Array(positions),3,gl.FLOAT)){
			return -1;
		}

		if (!initArrayBuffer('a_Normal', new Float32Array(positions), 3, gl.FLOAT)) {
			return -1;
		}
		  // Unbind the buffer object
		  // gl.bindBuffer(gl.ARRAY_BUFFER, null);


		//创建顶点索引缓冲
		if(!createBuffer(new Uint16Array(indices),gl.ELEMENT_ARRAY_BUFFER)){
		    console.log('Failed to create the buffer object');
		    return -1;
		}

		return indices.length;
	}

	/**
	* 创建缓冲区
	* @param  {Array} data
	* @param  {Object} bufferType
	* @return {Object}     
	*/
	function createBuffer(data,bufferType){  
		// 生成缓存对象  
		var buffer = gl.createBuffer();  
		if (!buffer) {
			console.log('Failed to create the buffer object');
			return null;
		}
		// 绑定缓存(gl.ARRAY_BUFFER<顶点>||gl.ELEMENT_ARRAY_BUFFER<顶点索引>) 
		gl.bindBuffer(bufferType||gl.ARRAY_BUFFER, buffer);  

		// 向缓存中写入数据  
		gl.bufferData(bufferType||gl.ARRAY_BUFFER, data, gl.STATIC_DRAW);  

		// 将绑定的缓存设为无效  
		// gl.bindBuffer(gl.ARRAY_BUFFER, null);  

		// 返回生成的buffer  
		return buffer;
	} 

	function initArrayBuffer(attribute,data,num,type){
  		// 创建顶点缓冲
		if(!createBuffer(data)){
		    console.log('Failed to create the buffer object');
		    return false;
		}

		var a_attribute = gl.getAttribLocation(gl.program, attribute);
		if (a_attribute < 0) {
			console.log('Failed to get the storage location of ' + attribute);
			return false;
		}
		// (地址,每个顶点分量的个数<1-4>,数据类型<整形，符点等>,是否归一化,指定相邻两个顶点间字节数<默认0>,指定缓冲区对象偏移字节数量<默认0>)
		gl.vertexAttribPointer(a_attribute, num, type, false, 0, 0);
		gl.enableVertexAttribArray(a_attribute);
		return true;		
	}

	main();

</script>
</body>
</html>
